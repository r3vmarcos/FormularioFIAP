<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Projeto Traveller</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="barrainicial logo">
        <img src="./images/logo.png" id="logo" alt="logo">
    </div>

    <div class="barrainicial links">
        <a href="./pages/index.html">Home</a>
        <a href="./pages/sobre.html">Sobre</a>
        <a href="./pages/dicas.html">Dicas</a>
        <a href="./pages/contatos.html">Contato</a>
    </div>
    <div class="formulario">
        <div class="title">
            <h1>Cadastro de novos pontos turísticos</h1>
        </div>

        <form action="" method="POST" id="dados" class="dados_local">
            <fieldset>
                <br>
                <p>
                    <label for="nomelocal">Nome do local ou Estabelecimento:</label>
                    <input type="text" id="nomelocal" placeholder="Ex: Cachoeira dos Imigrantes" autofocus>
                </p>
            </fieldset>
        </form>


        <form action="" method="POST" id="dados" class="endereco_local">
            <fieldset class="campo">
                <label for="enderecolocal">Endereço:</label>
                <input type="text" id="enderecolocal" placeholder="Ex: Av. dos imigrantes">
                <label for="numerolocal">Número:</label>
                <input type="text" id="numerolocal" placeholder="Ex: 3450">

                <p>
                    <label for="cidadelocal">Cidade:</label>
                    <input type="text" id="cidadelocal" placeholder="Ex: São Paulo">
                    <label for="">Estado:</label>
                    <select name="" id="estado">
                        <option value="0" disabled selected>Selecione o Estado</option>
                        <option value="1">AC - Acre </option>
                        <option value="2">AL - Alagoas</option>
                        <option value="3">AP - Amapá</option>
                        <option value="4">AM - Amazonas</option>
                        <option value="5">BA - Bahia</option>
                        <option value="6">CE - Ceará</option>
                        <option value="7">DF - Distrito Federal</option>
                        <option value="8">ES - Espírito Santo</option>
                        <option value="9">GO - Goiás</option>
                        <option value="10">MA - Maranhão</option>
                        <option value="11">MT - Mato Grosso</option>
                        <option value="12">MS - Mato Grosso do Sul</option>
                        <option value="13">MG - Minas Gerais</option>
                        <option value="14">PA - Pará</option>
                        <option value="15">PB -Paraíba</option>
                        <option value="16">PR - Paraná</option>
                        <option value="17">PE - Pernambuco</option>
                        <option value="18">PI - Piauí</option>
                        <option value="19">RJ - Rio de Janeiro</option>
                        <option value="20">RN - Rio Grande do Norte</option>
                        <option value="21">RS - Rio Grande do Sul</option>
                        <option value="22">RO - Rondônia</option>
                        <option value="23">RR - Roraima</option>
                        <option value="24">SC - Santa Catarina</option>
                        <option value="25">SP - São Paulo</option>
                        <option value="26">SE - Sergipe</option>
                        <option value="27">TO - Tocantins</option>
                    </select>
                </p>
                <p>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Ex: atendimento@cachoeira.com.br">
                </p>
                <p>
                    <label for="site">Site</label>
                    <input type="url" id="site" placeholder="Ex: www.cachoeira.com.br">
                </p>

            </fieldset>
            <form action="" method="POST" id="dados" class="tipodeatrativo">

                <fieldset>
                    <p>
                        <label for="">Tipo de atrativo:</label>
                        <input type="radio" name="atrativo" id="atrativo1">
                        <label for="atrativo1">Natural</label>
                        <input type="radio" name="atrativo" id="atrativo2">
                        <label for="atrativo2">Cultural</label>
                    </p>
                </fieldset>
            </form>

            <form action="" method="POST" id="dados" class="ingresso">
                <fieldset>
                    <p>
                        <label for="">Local cobra ingresso?</label>
                        <input type="radio" name="atrativo" id="ingresso1">
                        <label for="ingresso1">Sim</label>
                        <input type="radio" name="atrativo" id="ingresso2">
                        <label for="ingresso2">Não</label>
                        <input type="radio" name="atrativo" id="ingresso3">
                        <label for="ingresso3">Parcialmente</label>
                    </p>
                </fieldset>
            </form>

            <form action="" method="POST" id="dados" class="valordoingresso">
                <fieldset>
                    <p>
                        <label for="numero">Valor do ingresso:</label>
                        <input type="number" id="numero" min="0">
                    </p>
                </fieldset>
            </form>

            <form action="" method="POST" id="dados" class="horario">

                <fieldset>
                    <p>
                        <label for="hora">Abertura:</label>
                        <input type="time" id="hora"><br>
                        <label for="hora">Encerramento:</label>
                        <input type="time" id="hora">
                </fieldset>
                </p>
            </form>

            <form action="" method="POST" id="dados" class="meiosdeacesso">
                <fieldset>

                    <p>
                        <label for="">Tipos de acesso:</label>

                        <input type="checkbox" name="" id="viaacesso1">
                        <label for="viaacesso1">Pavimentada</label>

                        <input type="checkbox" name="" id="viaacesso2">
                        <label for="viaacesso2">Sem Pavimentação</label>

                        <input type="checkbox" name="" id="viaacesso3">
                        <label for="viaacesso3">Marítima</label>
                    </p>
                </fieldset>
                <fieldset>

                    <p>
                        <label for="">Meios de acesso:</label>
                        <input type="checkbox" name="" id="acesso1">
                        <label for="acesso1">Carro</label>
                        <input type="checkbox" name="" id="acesso2">
                        <label for="acesso2">Moto</label>
                        <input type="checkbox" name="" id="acesso3">
                        <label for="acesso3">Ônibus</label>
                        <input type="checkbox" name="" id="acesso4">
                        <label for="acesso4">Barco</label>
                    </p>
                </fieldset>
            </form>

            <form action="" method="POST" id="dados" class="patrimonio">
                <fieldset>

                    <p>
                        <label for="">Local é patrimônio histórico?</label>
                        <input type="radio" name="atrativo" id="patrimonio1">
                        <label for="patrimonio1">Sim</label>
                        <input type="radio" name="atrativo" id="patrimonio2">
                        <label for="patrimonio2">Não</label>
                    </p>
                </fieldset>

                <form action="" method="POST" id="dados" class="patrimonio">
                    <fieldset>
                        <p>

                            <label for="mensagem">Comente sobre o local:</label> <br>
                            <textarea id="mensagem" placeholder="Cachoeiras; Restaurantes, etc"></textarea>
                        </p>
                    </fieldset>
                </form>

                <form action="" method="POST" id="dados" class="foto">
                    <fieldset>
                        <p>
                            <label for="foto">Envie uma foto do local</label><br>
                            <input type="file" id="foto">
                        </p>
                    </fieldset>
                </form>

                <form action="" method="POST" id="dados" class="botao">
                    <p>
                        <input type="submit" value="Enviar">
                    </p>
                </form>
    </div>
    <div class="copyright">
        <p>2021 Projeto Traveller. (Lucas Siqueira & Marcos Nunes)</p>
    </div>
</body>

</html>
